<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"  >

    <f:metadata>
        <ui:param name="title" value="Daftar Kas" />
        <ui:param name="viewPage" value="#{kasPage}" />
        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>
        
        <ui:param name="dataView" value="#{viewPage.dataView}" /> 
        <ui:param name="selector" value="#{dataView.selector}" />
        <ui:param name="filter" value="#{dataView.filter}" />
        <ui:param name="pager" value="#{dataView.pager}" />
        <ui:param name="contentId" value=":data-frm:#{dataView.name}" />
        
        <ui:param name="nofilter" value="true" />

        <ui:include src="/WEB-INF/components/core/base/meta/pager.xhtml" />

        <f:viewParam name="s" value="#{dataView.selections}" 
                     converter="KasListConverter" />

    </f:metadata>

    <ui:define name="styles">
        <style>
            .ui-selectonemenu-item-group {
                text-align: center;
                font-style: italic;
            }
            .ui-inputwrapper-filled input {
                width: 100%!important
            }
            .field {
                margin-bottom: 0;
            }
            body .ui-datatable .ui-datatable-scrollable-body {
                outline: 0 none;
                /*overflow-y: scroll;*/
                overflow-x: hidden;
            }
        </style>
    </ui:define>

    <ui:define name="module-menu">
        <ui:include src="/WEB-INF/components/app/yardip/module-menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:form id="data-frm" class="flex-grow-1 flex align-items-stretch">
            <ui:decorate template="/WEB-INF/components/app/yardip/kaslist.xhtml">
                <ui:param name="selectListener" value=":tools-frm" />
            </ui:decorate>
        </h:form>        
    </ui:define>

</ui:composition>
