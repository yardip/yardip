<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/editor-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html">

    <f:metadata>
        <ui:param name="primaryTitle" value="Editor Kas" />

        <ui:param name="viewPage" value="#{kasEditorPage}" />
        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>  

        <ui:param name="notool" value="true" />
        <ui:param name="nofilter" value="true"/>    

        <f:viewParam name="entity" value="#{viewPage.entity}" converter="KasConverter" />

        <f:viewAction action="#{viewPage.load}" />
    </f:metadata>

    <ui:define name="form">       

        <div class="grid w-full p-3">
            <div class="col-12 lg:col-4 gap-3">
                <ui:decorate template="/WEB-INF/components/core/base/form.xhtml">

                    <ui:define name="fields">

                        <div class="field ui-fluid">
                            <p:outputLabel for="nama" value="Nama" />
                            <p:inputText id="nama" value="#{viewPage.entity.name}"
                                             required="true" requiredMessage="Nama tidak boleh kosong" /> 
                        </div>

                        <div class="field ui-fluid">
                            <p:outputLabel for="rekening" value="Rekening" />
                            <p:inputText id="rekening" value="#{viewPage.entity.identifier}"/> 
                        </div>

                        <div class="field ui-fluid">
                            <p:outputLabel for="fromDate" value="Tanggal Buka" />
                            <p:datePicker id="fromDate" value="#{viewPage.entity.fromDate}"
                                          showOnFocus="false" showIcon="true"
                                          tabindex="0" focusOnSelect="true"
                                          class="flex" required="true" 
                                          requiredMessage="Tanggal tidak boleh kosong"  >
                                <p:ajax event="dateSelect" process="@this" />
                            </p:datePicker>
                        </div>

                        <div class="field ui-fluid">
                            <p:outputLabel for="thruDate" value="Tanggal Tutup" />
                            <p:datePicker id="thruDate" value="#{viewPage.entity.thruDate}"
                                          showOnFocus="false" showIcon="true"
                                          tabindex="0" focusOnSelect="true"
                                          class="flex"  >
                                <p:ajax event="dateSelect" process="@this" />
                            </p:datePicker>
                        </div> 
                        
                    </ui:define>

                </ui:decorate>
            </div>
        </div>

    </ui:define>

</ui:composition>
