<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"  >

    <f:metadata>
        <ui:param name="viewPage" value="#{programKerjaPage}" />
        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>
        
        <ui:param name="title" value="Program Kerja" />
        <ui:param name="dataView" value="#{viewPage.dataView}" /> 
        <ui:param name="selector" value="#{dataView.selector}" />
        <ui:param name="filter" value="#{dataView.filter}" />
        <ui:param name="pager" value="#{dataView.pager}" />
        <ui:param name="contentId" value=":data-frm:#{dataView.name}" />
        
        <ui:param name="nofilter" value="true" />

        <ui:include src="/WEB-INF/components/core/base/meta/pager.xhtml" />

        <f:viewParam name="s" value="#{dataView.selections}" 
                     converter="ProgramKerjaListConverter" />

        <f:viewParam name="ps" value="#{viewPage.periodList.selection}" converter="AccountingPeriodConverter" />
        <f:viewParam name="tp" value="#{filter.content.jenisTransaksi}" converter="JenisTransaksiConverter" />
        <f:viewParam name="yr" value="#{viewPage.year}" converter="IntegerConverter" />
        
        <f:viewAction action="#{viewPage.postInit}" />

    </f:metadata>

    <ui:define name="styles">
        <style>
            .ui-selectonemenu-item-group {
                text-align: center;
                font-style: italic;
            }
            .ui-inputwrapper-filled input {
                width: 100%!important
            }
            .field {
                margin-bottom: 0;
            }
            body .ui-datatable .ui-datatable-scrollable-body {
                outline: 0 none;
                overflow-y: scroll;
                overflow-x: hidden;
            }
        </style>
    </ui:define>

    <ui:define name="module-menu">
        <ui:include src="/WEB-INF/components/app/yardip/module-menu.xhtml" />
    </ui:define>

    <ui:define name="other-tools">
        <ui:remove>
        <p:commandButton icon="pi pi-print" actionListener="#{viewPage.prepareReport}"
                         immediate="true" class="ui-button-flat" />
        </ui:remove>

        <p:selectOneMenu id="entity" value="#{viewPage.businessEntity}" converter="BusinessEntityConverter"
                         rendered="#{rolesChecker.isUserHasRoles('manage_entitas_all')}" >                    
            <f:selectItem itemLabel="Pilih Entitas" itemValue="#{null}" />
            <f:selectItems value="#{viewPage.businessEntityList.fetchedItems}" var="item"
                           itemLabel="#{item.organization.name}" itemValue="#{item}" />
            <p:ajax event="valueChange" process="@this" listener="#{viewPage.onChangeBusinessEntity}" 
                    update="year period" oncomplete="refreshContent()" />
        </p:selectOneMenu> 
        
        <p:selectOneMenu id="year" value="#{viewPage.year}" converter="IntegerConverter"  >  
            <f:selectItems value="#{viewPage.yearList}" var="item"
                           itemValue="#{item}" />
            <p:ajax event="valueChange" process="@this" listener="#{viewPage.onChangeYear}" 
                    update="period" oncomplete="refreshContent()" />
        </p:selectOneMenu>  

        <div class="flex gap-1 flex-nowrap align-items-center flex-shrink-0">
            <p:outputLabel for="period" value="Periode" />
            <p:selectOneMenu id="period" value="#{viewPage.periodList.selection}"
                             converter="AccountingPeriodConverter" 
                             class="flex ui-inputgroup" > 
                <f:selectItems value="#{viewPage.periodList.fetchedItems}" var="item"
                               itemLabel="#{item.name}" itemValue="#{item}" />
                <p:ajax event="valueChange" process="@this" listener="#{viewPage.doFilter}" 
                        oncomplete="refreshContent()" />
            </p:selectOneMenu> 
        </div>
        
        <div class="flex gap-1 flex-nowrap align-items-center flex-shrink-0">
            <p:outputLabel for="jenis" value="Jenis" />
            <p:selectOneMenu id="jenis" value="#{filter.content.jenisTransaksi}"
                             converter="JenisTransaksiConverter" 
                             class="flex ui-inputgroup" > 
                <f:selectItems value="#{viewPage.jenisTransaksiList.fetchedItems}" var="item"
                               itemLabel="#{item.label}" itemValue="#{item}" />
                <p:ajax process="@this" listener="#{viewPage.doFilter}" oncomplete="refreshContent()" />
            </p:selectOneMenu> 
        </div>
    </ui:define>

    <ui:define name="content">
        <h:form id="data-frm" class="flex-grow-1 flex align-items-stretch">
            <ui:decorate template="/WEB-INF/components/app/yardip/programkerjalist.xhtml">
                <ui:param name="selectListener" value=":tools-frm" />
            </ui:decorate>
        </h:form>        
    </ui:define>

</ui:composition>
